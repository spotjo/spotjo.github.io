<!DOCTYPE html>

<html lang="en">

<head>
  <title page-title>Spotjo</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <style>
    html {
      height: 100%;
    }

    body {
      background: #555 url(img/background.jpg) no-repeat center center fixed;
      background-size: cover;
    }

    .alert-parent {
      text-align: center;

    }

    .alert {
      background-color: white;
      padding: 1em;
      border-radius: 0.5em;
      max-width: 70%;
      margin: auto;
    }

    * {
      font-family: sans-serif;
    }

  </style>

  <script>window.location.href = '/'</script>
</head>

<body>
  <br><br>
  <div>
    <div class="alert" bgcolor="white">
      Spotjo cannot work properly <b>without JavaScript</b>. Please:
      <ul>
        <li>
          Enable JavaScript in your browser, if you disabled it manually
          (<a href="https://www.enable-javascript.com" target="_blank">How?</a>). Then,
          <a href="/">try again</a>.
        </li>
        <li>
          Otherwise, use a browser that supports JavaScript. We recommend the
          latest version of
          <a href="https://mozilla.org/firefox" target="_blank">Mozilla Firefox</a>.
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
